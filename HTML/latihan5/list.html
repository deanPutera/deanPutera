<!DOCTYPE html>
<html>
<head>
	<title>Latihan list menggunakan ol</title>
</head>
<body>

<h1>To do list</h1>
<ol type="a">

	<li>Coding</li>
	<li>Unity</li>
</ol>

<h3>Coding tentang...</h3>
<ul type="circle">
	<li>Jellyfish Adventure</li>
	<li>Super car racing</li>
</ul>

<h3>Bahasa pemrograman web</h3>
<dl>
	<dt><strong>HTML</strong></dt>
	<dd>Hypertext Markup Language</dd>
	<dt><strong>CSS<strong></dt>
	<dd>Cascading Style Sheet</dd>
</dl>

</body>
</html>
